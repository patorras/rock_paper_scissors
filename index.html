<!DOCTYPE html>
<html>
    <head>
        <!--link to css-->
        <link rel="stylesheet" href="style.css">
            
        <title>Rock Paper Scissors</title>
    </head>
    <body>

        <div class="container">
            <h3 id="result">Try your luck!</h3>
        </div>

        <div class="container">
            <h2 id="finalResult"></h2>
            <h3 id="playerScoreText">Player Score:<span id="playerScore"></span></h3>
            <h3 id="computerScoreText">Computer Score:<span id="computerScore"></span></h3>
        </div>



        <div class="container">
            <div id="buttons">
                <button class="button" id="paper" value="paper" onclick="playerChoiceButton(this.value)">PAPER</button>
                <button class="button" id="rock" value="rock" onclick="playerChoiceButton(this.value)">ROCK</button>
                <button class="button" id="scissors" value="scissors" onclick="playerChoiceButton(this.value)">SCISSORS</button>
            </div>
        </div>

        <div class="container" id="refresh">
            <button class="button" id="refreshButton" onclick="refreshPage()">REFRESH</button>
        </div>
     
        <script src="script.js"></script>
    </body>
</html>
